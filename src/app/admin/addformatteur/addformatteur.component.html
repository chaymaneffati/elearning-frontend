<!-- Page content -->
<div class="page-content">

    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">

            <!-- Registration form -->
            <div  class="flex-fill" >
                <div class="row">
                    <div  style="width: 800px; margin: 50px;">
                        <div class="card mb-0">
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <h5 class="mb-0">Nouveau Formateur</h5>
                                    <span class="d-block text-muted">Tous les champs sont obligatoires</span>
                                </div>


                                <div *ngIf="alert" class=" my-3  alert bg-success text-white alert-styled-left alert-dismissible">
									<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
									<span class="font-weight-semibold">Enregistrement terminé!</span>nouveau formateur ajouté.
                                </div>
                                

                                <div *ngIf="alert1" class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">
									<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
									<span class="font-weight-semibold">Erreur!</span> Email existe <a href="#" class="alert-link"></a>
							    </div>

                     
                                <div class="form-group form-group-feedback form-group-feedback-right">
                                    <input type="text" class="form-control" [(ngModel)]="user.name" required placeholder="nom">
                                    <div *ngIf="alertValidation.name" class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control" [(ngModel)]="user.lastname" required placeholder="prénom">
                                            <div *ngIf="alertValidation.lastname" class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="email" class="form-control" [(ngModel)]="user.email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email">
                                            <div *ngIf="alertValidation.email"class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-feedback form-group-feedback-right">
                                   
                                    <select [(ngModel)]="user.categorie" class="form-control">

                                        <option *ngFor="let c of categories" [ngValue]="c.titre">{{c.titre}}</option>
                                      

                                    </select>
                                    <div *ngIf="alertValidation.categorie"class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" [(ngModel)]="user.adress" class="form-control" placeholder="adresse">
                                            <div *ngIf="alertValidation.adress"class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control" [(ngModel)]="user.phone" placeholder="Télephone">
                                            <div *ngIf="alertValidation.phone"class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                        </div>
                                    </div>
                                </div>




                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" [(ngModel)]="user.login" class="form-control" placeholder="login">
                                            <div *ngIf="alertValidation.login"class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="password" class="form-control" [(ngModel)]="user.password"minlenght="3" placeholder="mot de passe">
                                            <div *ngIf="alertValidation.password"class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">champ obligatoire</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group form-group-feedback form-group-feedback-right">
                                    <input #fileInput type="file" class="form-control">
                                </div>

                            

                                <button (click)="register()" type="submit" class="btn bg-teal-400 btn-labeled btn-labeled-right"><b><i class="icon-plus3"></i></b> Valider</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /registration form -->
        
        </div>
        <!-- /content area -->


    
    </div>
    <!-- /main content -->

</div>
