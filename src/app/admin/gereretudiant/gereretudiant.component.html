
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">



    <div class="row m-5">

            <h1 class="lead">
                Gestion des étudiants
            </h1>



            <div class="row">

                 	<!-- Extra large table -->
				<div class="card " style="width: 1000px;">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Liste des étudiants</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		
		                	
		                	</div>
	                	</div>
					</div>

				

					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Photo</th>
									<th>Nom</th>
									<th>Prénom</th>
                                    <th>Email</th>
                                    <th>Adresse</th>
									<th>Téléphone</th>
									<th>Action</th>
                                    
                                    
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let f of etudiant">
									<td><img [src]="'http://127.0.0.1/portfolio/assets/'+ f.photo"  alt="" style="width: 60px;"></td>
									<td>{{f.name}}</td>
									<td>{{f.lastname}}</td>
                                    <td>{{f.email}}</td>
									<td>{{f.adress}}</td>
									<td>{{f.phone}}</td>
                                    <td> <button (click)="delete(f.id)" class="btn btn-danger">supprimer</button>
                                    
                                        <button (click)="enable(f.id, 1)" *ngIf="f.enable == 1" class="btn btn-outline-success mx-2">Activer</button>
                                        <button (click)="enable(f.id, 0)" *ngIf="f.enable == 0" class="btn btn-outline-info mx-2">Désactiver</button>

                                    
                                    </td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
				<!-- /extra large table -->   


            </div>



    </div>




</div>
</body>
</html>
