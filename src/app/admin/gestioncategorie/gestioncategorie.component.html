<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">



    <div class="row m-5">

            <h1 class="lead">
                Gestion des categories
            </h1>



            <div class="row">

                 	<!-- Extra large table -->
				<div class="card " style="width: 1000px;">
					<div class="card-header header-elements-inline">
						<h5 class="card-title">Liste des cat√©gories</h5>
						<div class="header-elements">
							<div class="list-icons">
		                		<a routerLink="/board/addcategorie" class="btn btn-success text-white" >Ajouter</a>
		                	
		                	</div>
	                	</div>
					</div>

				

					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>titre</th>
								
									<th>Action</th>
                                    
                                    
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let f of categories;let i=index">
                                    <td>{{f.id}}</td>
                                    <td>{{f.titre}}</td>
									
                                    
                                    <td> <button (click)="delete(f.id)" class="btn btn-danger">Supprimer</button>
                                        <button (click)="up(f.titre,i)" class="btn btn-info">Modifier</button>
                                    
                                    </td>

                                    <td *ngIf="id == i">   <input [(ngModel)]="cat.titre"> <button class="btn btn-primary" (click)="update(f.id)">Valider</button>   </td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
				<!-- /extra large table -->   


            </div>



    </div>




</div>
</body>
</html>
