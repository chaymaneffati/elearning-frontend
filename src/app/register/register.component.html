<!-- Page content -->
<div class="page-content">

    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">

            <!-- Registration form -->
            <div  class="flex-fill" >
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="card mb-0">
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <i class="icon-plus3 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>
                                    <h5 class="mb-0">Inscription</h5>
                                    <span class="d-block text-muted">Tous les champs sont obligatoires</span>
                                </div>


                                <div *ngIf="alert" class=" my-3  alert bg-success text-white alert-styled-left alert-dismissible">
									<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
									<span class="font-weight-semibold">Enregistrement Terminé!</span> Attendez l'activation du votre compte. <a href="#" class="alert-link">this important</a> alert message.
							    </div>
                                <div *ngIf="alert1" class=" my-3  alert bg-danger text-white alert-styled-left alert-dismissible">
									<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
									<span class="font-weight-semibold">Erreur!</span> Email existe <a href="#" class="alert-link"></a>
							    </div>


                                <div class="form-group form-group-feedback form-group-feedback-right">
                                    <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="Nom">
                                  
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control" [(ngModel)]="user.lastname" placeholder="Prénom">
                                           
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="Email">
                                            
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" [(ngModel)]="user.adress" class="form-control" placeholder="Adresse">
                                          
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" class="form-control" [(ngModel)]="user.phone" placeholder="Téléphone">
                                           
                                        </div>
                                    </div>
                                </div>




                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="text" [(ngModel)]="user.login" class="form-control" placeholder="login">
                                          
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group form-group-feedback form-group-feedback-right">
                                            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Mot de passe">
                                           
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group form-group-feedback form-group-feedback-right">
                                    <input #fileInput type="file" class="form-control">
                                  
                                </div>

                            

                                <button (click)="register()" type="submit" class="btn bg-success btn-labeled btn-labeled-right"><b><i class="icon-plus3"></i></b> Valider</button>
                             
                                <br>   
                                <button type="submit" class="btn bg-success btn-labeled btn-labeled-right mt-2" routerLink="">Se connecter </button>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /registration form -->

        </div>
        <!-- /content area -->


    
    </div>
    <!-- /main content -->

</div>
